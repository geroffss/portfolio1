<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js"></script>
</head>
<body>
  <div class="forms">
    <div class="btns">
      <button type="text" class="btn2" id="showlogin">Login</button>
      <button type="text"class="btn2" id="showsignup">Sign up</button>
    </div>
    <div class="signupform" id="signupform">
        <h2>New user</h2>
        <form>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <input type="email" placeholder="Email Address">
          <button  type="submit"  class="btn2" id="signup">Sign up</button>
        </form>
   </div>
   <div class="loginform" id="loginform">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit" id="gohome" onclick="goHome ()">Login</button>
    </form>
</div>
</div>
<script src="script.js">
  window.onload = toggleForms;
</script>
</body>
</html>
