<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js"></script>

</head>
<body>
  <div class="forms">
    <div class="signupForm contact-form" id="signup-form">
      <h2>New user</h2>
      <form>
        <input type="text" placeholder="Username" id="lgUsername" >
        <input type="password" placeholder="Password"  id="lgPassword">
        <input type="email" placeholder="Email Address" id="lgEmail">
        <button type="submit" class="submit-button" id="go-home-signup">Sign up</button>
      </form>
      <p>Or <a href="login.html" class="switch">Login</a></p>
    </div>
  </div>
  <script src="validGoHome.js"></script>
  <script src="validSignUp.js"></script>
</body>
</html>
